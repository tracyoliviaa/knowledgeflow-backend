parameters:
    openai_api_key: '%env(OPENAI_API_KEY)%'
    openai_model: '%env(OPENAI_MODEL)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Service/Ratelimiter.php'
            - '../src/Service/RateLimiter.tmp'
            - '../src/Eventsubscriber/'  # Exclude old lowercase folder
            - '../src/EventSubscriber/'  # Exclude to prevent duplicate loading

    App\Service\OpenAIService:
        arguments:
            $apiKey: '%openai_api_key%'
            $model: '%openai_model%'

    App\Service\EmbeddingService:
        arguments:
            $apiKey: '%openai_api_key%'

    App\MessageHandler\ProcessItemWithAIHandler: ~

    # Controller Fix: OpenAI API-Key injizieren
    App\Controller\LearningModeController:
        arguments:
            $openaiApiKey: '%openai_api_key%'